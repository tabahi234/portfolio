<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Video Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #050505; color: #ffffff; overflow-x: hidden; }

        /* Background Glow */
        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(29, 29, 29, 0.4) 0%, rgba(0,0,0,1) 70%);
            z-index: -1;
        }

        /* --- 2. HEADER --- */
        header {
            height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            padding: 20px; animation: fadeIn 1.5s ease-out;
            background: radial-gradient(circle at center, rgba(255, 51, 51, 0.1) 0%, transparent 70%);
        }
        h1 {
            font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { font-size: 1.2rem; color: #888; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 30px; }
        .btn {
            padding: 15px 40px; background: white; color: black; text-decoration: none; font-weight: 900;
            text-transform: uppercase; border-radius: 50px; transition: 0.3s;
        }
        .btn:hover { background: #ff3333; color: white; box-shadow: 0 0 30px rgba(255, 51, 51, 0.6); }

        /* --- 3. SECTIONS & TITLES --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        .section-title {
            font-size: 2rem; margin-top: 80px; margin-bottom: 30px; padding-left: 20px;
            border-left: 5px solid #ff3333; text-transform: uppercase; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        
        /* Special Gold Title for Best Work */
        .gold-title { border-color: #ffd700; color: #ffd700; text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }

        /* Neon Divider Line */
        .divider {
            height: 1px; background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 60px 0; width: 100%;
        }

        /* --- 4. GRID & CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }

        .card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden; transition: all 0.4s ease;
        }
        .card:hover { transform: translateY(-10px); border-color: #ff3333; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }

        /* Special Gold Card for Best Work */
        .card.gold-card { border: 1px solid rgba(255, 215, 0, 0.3); background: rgba(255, 215, 0, 0.02); }
        .card.gold-card:hover { border-color: #ffd700; box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2); }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .content { padding: 25px; }
        .tag { font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; color: #ff3333; text-transform: uppercase; display: block; margin-bottom: 10px; }
        .gold-card .tag { color: #ffd700; } /* Gold tag for best work */
        
        h3 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 700; color: #fff; }
        p { color: #bbb; font-size: 0.9rem; line-height: 1.6; }

        footer { text-align: center; padding: 60px; color: #444; font-size: 0.8rem; margin-top: 50px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <p class="subtitle">Video Editor & Visual Storyteller</p>
        <h1>Faiq Subhani</h1>
        <p class="subtitle" style="font-size: 0.9rem; opacity: 0.7;">Documentaries | Commercials | Motion Graphics</p>
        <a href="faiqsubhani0987@gmail.com" class="btn">Let's Create</a>
    </header>

    <main class="container">
        
        <h2 class="section-title gold-title">‚≠ê Featured Masterpiece</h2>
        <div id="best-grid" class="grid"></div>

        <div class="divider"></div>

        <h2 class="section-title">üìΩÔ∏è Recent Documentaries</h2>
        <div id="recent-grid" class="grid"></div>

        <div class="divider"></div>

        <h2 class="section-title" style="border-color: #e91e63;">üíç Wedding & Events</h2>
        <div id="wedding-grid" class="grid"></div>

        <div class="divider"></div>

        <h2 class="section-title" style="border-color: #4caf50;">ü§ù Charity & Social Cause</h2>
        <div id="charity-grid" class="grid"></div>

    </main>

    <footer>
        <p>¬© 2026. Made with code & creativity.</p>
    </footer>

    <script>
        // --- 1. DATA CONFIGURATION ---
        
        const bestWork = [
            {
                title: "Pakistan's Population Crisis",
                category: "Masterpiece",
                videoId: "3eW6-eLEPHQ",
                description: "An analytical video essay on population growth and resource management."
            }
        ];

        const recentDocs = [
            {
                title: "History of Lahore (Lahore Ki Tareekh)",
                category: "Documentary",
                videoId: "NispElXFGwU",
                description: "A deep dive into the transformation of Lahore, from ancient origins to the modern metropolis."
            },
            {
                title: "History of New Zealand",
                category: "Documentary",
                videoId: "I0m0MaAFo68",
                description: "Educational documentary style edit covering the rich history of New Zealand."
            },
            {
                title: "Sir Ganga Ram: Father of Modern Lahore",
                category: "Documentary",
                videoId: "_3dtPq1IXwo",
                description: "One of my best edits: The forgotten legacy of the man who built modern Lahore."
            },
            {
                title: "History of Balochistan ",
                category: "Documentary",
                videoId: "nZ77PizOOFI",
                description: "A comprehensive historical breakdown of the Balochistan region."
            },
            {
                title: "India vs Pakistan Textbooks",
                category: "Documentary",
                videoId: "7doosE20FaA",
                description: "Comparing how history is taught differently across the border."
            }
        ];

        const weddingVideos = [
            {
                title: "Wedding Invitation: Elegant Floral",
                category: "Wedding",
                videoId: "dm036YB0OTM",
                description: "Vertical short-form motion graphics for a digital wedding invite."
            },
            {
                title: "Wedding Invitation: Royal Gold",
                category: "Wedding",
                videoId: "Hz2GgyhBNfw",
                description: "Premium animation style for a luxury wedding announcement."
            }
        ];

        const charityVideos = [
            {
                title: "Flood Relief Campaign",
                category: "Charity",
                videoId: "hRwTgTQYx4E",
                description: "Donation appeal video created for Pixter & COMSATS flood relief efforts."
            },
            
        ];

        // --- 2. BUILDER FUNCTION ---
        function createCards(videoList, gridId, isGold = false) {
            const grid = document.getElementById(gridId);
            videoList.forEach(video => {
                const card = document.createElement('div');
                card.classList.add('card');
                if (isGold) card.classList.add('gold-card'); // Adds special gold glow

                card.innerHTML = `
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.videoId}" 
                            title="${video.title}"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="content">
                        <span class="tag">${video.category}</span>
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 3. EXECUTE ---
        createCards(bestWork, 'best-grid', true); // True = Gold Style
        createCards(recentDocs, 'recent-grid');
        createCards(weddingVideos, 'wedding-grid');
        createCards(charityVideos, 'charity-grid');

    </script>

</body>
</html>
