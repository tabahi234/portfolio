<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiq Subhani | Visual Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Teko:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --neon-red: #ff3333;
            --off-white: #f0f0f0;
            --bg-dark: #080808;
            --card-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--off-white); 
            font-family: 'Space Grotesk', sans-serif; 
            overflow-x: hidden;
        }

        /* --- 2. BACKGROUND & NOISE --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.06; pointer-events: none; z-index: 99;
        }

        /* --- 3. CUSTOM CURSOR (Minimalist) --- */
        #cursor {
            width: 20px; height: 20px; border: 1px solid var(--neon-red);
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        body.hovering #cursor { width: 50px; height: 50px; background: var(--neon-red); border: none; mix-blend-mode: normal; opacity: 0.5; }

        /* --- 4. INFINITE MARQUEE (The "Fashion" Look) --- */
        .marquee-container {
            position: absolute; top: 20vh; width: 100%; overflow: hidden; white-space: nowrap;
            opacity: 0.05; transform: rotate(-5deg) scale(1.2); pointer-events: none;
        }
        .marquee-content {
            display: inline-block; font-family: 'Teko', sans-serif; font-size: 15rem; font-weight: 600;
            text-transform: uppercase; animation: scroll 20s linear infinite;
        }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- 5. HEADER (Hacker Text) --- */
        header {
            height: 90vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: flex-start; text-align: left;
            padding: 0 10%; position: relative; z-index: 2;
        }

        .role-tag {
            font-size: 0.9rem; letter-spacing: 4px; color: var(--neon-red); text-transform: uppercase;
            margin-bottom: 20px; display: inline-block; border-bottom: 1px solid var(--neon-red); padding-bottom: 5px;
        }

        h1 {
            font-family: 'Teko', sans-serif; font-size: clamp(5rem, 12vw, 10rem); 
            text-transform: uppercase; line-height: 0.8; margin-bottom: 30px; 
            color: white; mix-blend-mode: color-dodge;
        }

        .cta-btn {
            padding: 15px 40px; border: 1px solid rgba(255,255,255,0.2);
            color: white; text-transform: uppercase; text-decoration: none;
            font-family: 'Space Grotesk', sans-serif; font-weight: 600; letter-spacing: 1px;
            transition: 0.4s; background: transparent; position: relative; overflow: hidden;
        }
        
        /* Laser Sweep Effect on Button */
        .cta-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .cta-btn:hover::after { left: 100%; }
        .cta-btn:hover { border-color: var(--neon-red); color: var(--neon-red); }

        /* --- 6. BENTO GRID LAYOUT --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 100px 20px; position: relative; z-index: 2; }

        .section-label {
            font-family: 'Space Grotesk', sans-serif; font-size: 0.8rem; text-transform: uppercase;
            letter-spacing: 3px; color: #555; margin-bottom: 40px; border-left: 2px solid var(--neon-red);
            padding-left: 15px; margin-top: 100px;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px; /* Tighter gap for modern look */
        }

        /* The Card - FLAT & CLEAN */
        .card {
            background: var(--card-bg); position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }

        /* WIDE CARD for Masterpiece */
        .card.wide { grid-column: 1 / -1; } /* Spans full width */
        .card.wide .video-wrapper { padding-bottom: 40%; } /* Cinematic Aspect Ratio */

        .video-wrapper {
            position: relative; padding-bottom: 56.25%; background: black;
            transition: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; pointer-events: all; }

        /* Hover Effect: Scale Video slightly, Show Border */
        .card:hover .video-wrapper { transform: scale(1.02); opacity: 0.8; }
        .card:hover { border-color: var(--neon-red); }

        .content {
            padding: 20px; background: var(--card-bg); position: relative; z-index: 2;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .info h3 { font-family: 'Teko', sans-serif; font-size: 1.8rem; font-weight: 300; text-transform: uppercase; margin-bottom: 5px; }
        .info p { font-size: 0.8rem; color: #666; max-width: 400px; }
        
        .arrow { font-size: 1.5rem; opacity: 0; transform: translateX(-20px); transition: 0.3s; color: var(--neon-red); }
        .card:hover .arrow { opacity: 1; transform: translateX(0); }

        /* --- 7. FOOTER --- */
        footer { 
            padding: 100px 0; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); 
            margin-top: 100px; font-family: 'Teko', sans-serif; font-size: 2rem; color: #333;
        }

        /* Responsive */
        @media(max-width: 768px) {
            h1 { font-size: 4rem; }
            .grid { grid-template-columns: 1fr; }
            .card.wide { grid-column: auto; }
            .card.wide .video-wrapper { padding-bottom: 56.25%; }
            #cursor { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div id="cursor"></div>

    <div class="marquee-container">
        <div class="marquee-content">
            Video Editor — Visual Storyteller — Documentary — Motion Graphics — Video Editor — Visual Storyteller —
        </div>
    </div>

    <header>
        <span class="role-tag">Portfolio 2026</span>
        <h1 id="hacker-text" data-value="FAIQ SUBHANI">FAIQ SUBHANI</h1>
        <a href="mailto:faiqsubhani0987@gmail.com" class="cta-btn link-hover">Initiate Project</a>
    </header>

    <main class="container">
        
        <div class="section-label">01 // Featured Work</div>
        <div id="best-grid" class="grid"></div>

        <div class="section-label">02 // The Archives</div>
        <div id="recent-grid" class="grid"></div>

        <div class="section-label">03 // Events & Motion</div>
        <div id="wedding-grid" class="grid"></div>
        
        <div class="section-label">04 // Social Impact</div>
        <div id="charity-grid" class="grid"></div>

    </main>

    <footer>
        <p>SYSTEM ONLINE</p>
    </footer>

    <script>
        // --- 1. DATA ---
        const bestWork = [
            { title: "Pakistan's Population Crisis", category: "Featured", videoId: "3eW6-eLEPHQ", description: "Analytical video essay on resource management." }
        ];

        const recentDocs = [
            { title: "History of Lahore", category: "Documentary", videoId: "NispElXFGwU", description: "Transformation of the modern metropolis." },
            { title: "History of New Zealand", category: "Documentary", videoId: "I0m0MaAFo68", description: "Educational documentary style edit." },
            { title: "Sir Ganga Ram", category: "Documentary", videoId: "_3dtPq1IXwo", description: "The forgotten legacy of Lahore." },
            { title: "History of Balochistan", category: "Documentary", videoId: "nZ77PizOOFI", description: "Historical breakdown." },
            { title: "India vs Pakistan Textbooks", category: "Documentary", videoId: "7doosE20FaA", description: "Educational comparison." }
        ];

        const weddingVideos = [
            { title: "Wedding Invitation: Elegant", category: "Motion", videoId: "dm036YB0OTM", description: "Vertical short-form motion." },
            { title: "Wedding Invitation: Royal", category: "Motion", videoId: "Hz2GgyhBNfw", description: "Premium animation." }
        ];
        
        const charityVideos = [
            { title: "Flood Relief Campaign", category: "Impact", videoId: "hRwTgTQYx4E", description: "Donation appeal for Pixter." }
        ];

        // --- 2. BUILDER FUNCTION ---
        function createCards(videoList, gridId, isWide = false) {
            const grid = document.getElementById(gridId);
            videoList.forEach(video => {
                const card = document.createElement('div');
                card.classList.add('card', 'link-hover');
                if (isWide) card.classList.add('wide'); // Makes the card span full width

                card.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/${video.videoId}" title="${video.title}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>${video.title}</h3>
                            <p>${video.category} // ${video.description}</p>
                        </div>
                        <div class="arrow">→</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Execute
        createCards(bestWork, 'best-grid', true); // TRUE makes it Wide
        createCards(recentDocs, 'recent-grid');
        createCards(weddingVideos, 'wedding-grid');
        createCards(charityVideos, 'charity-grid');

        // --- 3. HACKER TEXT DECRYPTION EFFECT ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let interval = null;

        document.querySelector("#hacker-text").onmouseover = event => {  
            let iteration = 0;
            clearInterval(interval);
            
            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                .split("")
                .map((letter, index) => {
                    if(index < iteration) {
                        return event.target.dataset.value[index];
                    }
                    return letters[Math.floor(Math.random() * 26)]
                })
                .join("");
                
                if(iteration >= event.target.dataset.value.length){ 
                    clearInterval(interval);
                }
                
                iteration += 1 / 3;
            }, 30);
        }

        // Auto trigger hacker effect on load
        window.onload = () => {
            const header = document.querySelector("#hacker-text");
            // Trigger hover event manually
            header.onmouseover({ target: header });
        };

        // --- 4. CUSTOM CURSOR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Link Hover Effects
        document.querySelectorAll('.link-hover').forEach(link => {
            link.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            link.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

    </script>
</body>
</html>
